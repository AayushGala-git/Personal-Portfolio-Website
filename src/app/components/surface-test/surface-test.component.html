<div class="surfaces">
	<button (click)="toggleThemeMode()" class="surfaces__toggle">Toggle Theme</button>
	<article *ngFor="let surface of surfaces" [ngClass]="'surfaces__surface surfaces__surface--' + surface">
		<h1>Surface</h1>
		<p>This is a surface test.</p>
		<p><em>{{ surface }}</em></p>
	</article>
</div>
