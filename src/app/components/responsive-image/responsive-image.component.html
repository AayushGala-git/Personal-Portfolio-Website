<picture *ngIf="imageName" class="responsive-image">
	<ng-container *ngFor="let format of imageFormats">
		<ng-container *ngFor="let imgSize of imageSizes">
			<ng-container *ngIf="imageBoundary ? (imgSize > imageBoundary ? false : true) : true">
				<source
					srcset="assets/img/{{ imageName }}-{{ imgSize }}.{{ format }}"
					media="(max-width: {{ imgSize }}px)"
					type="image/{{ format }}"
					[attr.width]="imageWidth"
					[attr.height]="imageHeight"
					[attr.alt]="imageAlt"
					class="responsive-image__responsive-img"
				/>
			</ng-container>
		</ng-container>
	</ng-container>
	<!-- original -->
	<img src="assets/img/{{ imageName }}-1024.jpg" class="responsive-image__fallback-img" [attr.width]="imageWidth" [attr.height]="imageHeight" [attr.alt]="imageAlt" />
</picture>
