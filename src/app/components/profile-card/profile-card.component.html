<article class="profile-card">
  <header class="profile-card__header">
    <div class="profile-card__cover-container">
      @if (customImage) {
        <img
          [src]="this.customImage"
          class="profile-card__cover profile-card__cover--custom-image"
          [class.profile-card__cover--custom-image-disabled]="activeIndex !== 0"
          alt="Custom image for material theming"
          >
      }
      <responsive-image
        [imageName]="coverImage + '-min'"
        class="profile-card__cover profile-card__cover--first-image"
        [class.profile-card__cover--first-image-disabled]="isSecondCoverImageActive || activeIndex === 0"
        [imageAlt]="'First cover photo, ' + coverImage + ' image'"
      ></responsive-image>
      @if (secondCoverImage && activeIndex !== 0) {
        <responsive-image
          [imageName]="secondCoverImage + '-min'"
          class="profile-card__cover profile-card__cover--first-image"
          [class.profile-card__cover--first-image-disabled]="!isSecondCoverImageActive || activeIndex === 0"
          [imageAlt]="'First cover photo, ' + secondCoverImage + ' image'"
        ></responsive-image>
      }
    </div>
  </header>
  <section class="profile-card__text">
    <h1 class="profile-card__name">{{ name }}</h1>
    <span class="profile-card__tagline">{{ tagline }}</span>
  </section>
</article>
