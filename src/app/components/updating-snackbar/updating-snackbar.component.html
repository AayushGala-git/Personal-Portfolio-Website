<div class="updating-snackbar" [class.fade-in--down]="isFadingDown" [class.fade-in--up]="isFadingUp" #updatingSnackbar>
	@if (isSpinnerShown) {
		<app-loading-circle></app-loading-circle>
	} @else {
	<span class="updating-snackbar__check material-symbols-rounded">{{
		iconText
		}}</span>
	}
	{{ updateText }}
</div>
