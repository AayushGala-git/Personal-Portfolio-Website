<div
  class="updating-snackbar fade-in--up"
  #updatingSnackbar
  >
  @if (isSpinnerShown && !isIconShown) {
    <span class="updating-snackbar__loader"></span>
  }
  @if (isIconShown) {
    <span class="updating-snackbar__check material-symbols-rounded">{{ iconText }}</span>
  }
  {{ updateText }}
</div>
